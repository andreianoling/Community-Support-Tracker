<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<section class="form-section">
        <form id="donationTracker" aria-label="Donation Tracker Form">
        <h2>Donation Tracker</h2>
            <div class="donation-input-container" id="charity-name-container">
                <label for="charity-name">Which charity did you donate to?</label>
                <input type="text" name="charity-name" id="charity-name" aria-label="Charity Name Input">
            </div>
            <div class="donation-input-container" id="donation-amount-container">
                <label for="donation-amount">How much did you donate?</label>
                <input type="number" name="donation-amount" id="donation-amount" placeholder="0.00" step="0.01" min="0" aria-label="Donation Amount Input">
            </div>
            <div class="donation-input-container" id="donation-date-container">
                <label for="donation-date">When did you make the donation?</label>
                <input type="date" name="donation-date" id="donation-date" aria-label="Donation Date Input">
            </div>
            <div class="donation-input-container" id="donation-comment-container">
                <label for ="comment">Leave a comment for the donation:</label>
                <input type="text" name="comment" id="comment" aria-label="Donation Comment Input">
            </div>
            <button type="submit" aria-label="Submit Donation">Submit Donation</button>
        </form>
    </section>
    
    <section class="form-section">
        <h2>Total Donations</h2>
        <div id="totalDonationsDisplay" class="total-donations" aria-label="Total Donations Display">
            <p>Total Amount Donated: <span id="totalAmount"></span></p>
        </div>
    </section>
    
    <section class="form-section">
        <h2>Donation History</h2>
        <table id="donationTable" aria-label="Donation History Table">
            <thead>
                <tr>
                    <th>Charity Name</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Comment</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="donationTableBody">
            </tbody>
        </table>
        <p id="noDonationsMessage">No donations recorded yet.</p>
    </section>
    
    <script src ="donation-script.js"></script>
</body>
</html>
